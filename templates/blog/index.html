{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/index.css' %}">
</head>
<body>
    <h1>My pet blog</h1>
    <h5>Author: Kamil Rizatdinov</h5>

    <form method="post" action="{% url 'blog:publish' %}">
        {% csrf_token %}
        <label>Create a new post</label><br>
        Title<br>
        <input type="text" name="header" maxlength="50" required><br>
        Content<br>
        <input type="text" name="text" maxlength="1000" required><br>
        <input type="submit">
    </form>

    {% if latest_posts_list %}
        <ul>
        {% for post in latest_posts_list %}
            <li>
                <a href="{% url 'blog:detail' post.id%}">{{ post.header }}</a>
                <p>{{ post.views }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
</body>
</html>
